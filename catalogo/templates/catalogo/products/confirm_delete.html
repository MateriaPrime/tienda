{% extends "base.html" %}

{% block title %}Eliminar producto{% endblock %}

{% block contenido %}
  <h2>Eliminar producto</h2>
  <p>¿Seguro que deseas eliminar <strong>{{ object.nombre }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-outline" href="{% url 'product_list' %}">Cancelar</a>
  </form>
{% endblock %}
