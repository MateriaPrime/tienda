{% extends "base.html" %}

{% block title %}Eliminar producto{% endblock %}

{% block contenido %}
  <h2>Eliminar producto</h2>

  <p>¿Estás seguro de que quieres eliminar <strong>{{ producto.nombre }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'product_list' %}" class="btn btn-outline">Cancelar</a>
  </form>
{% endblock %}
