{% extends "base.html" %}

{% block title %}Ingresar{% endblock %}

{% block contenido %}
  <h2>Ingresar</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-row">
      <label for="{{ form.username.id_for_label }}">Usuario</label>
      {{ form.username }}
    </div>

    <div class="form-row">
      <label for="{{ form.password.id_for_label }}">Contraseña</label>
      {{ form.password }}
    </div>

    <button class="btn" type="submit">Entrar</button>
  </form>

  <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Registrarte</a></p>
{% endblock %}
